<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chest X-Ray Classifier</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; color: #333; text-align: center; padding: 40px; }
    .container { max-width: 600px; background: white; padding: 25px; border-radius: 10px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    button { background-color: #2d89ef; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1b6edb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chest X-Ray Classifier</h1>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if message %}
      <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="imagefile" accept="image/*" required>
      <br><br>
      <button type="submit">Predict</button>
      <a href="/dashboard">â¬… View Dashboard</a>
    </form>
  </div>
</body>
</html>
